{% extends 'padre.html' %}



{% block sidebar_content %}

    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar collapse border-end vh-100" style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
        <div class="position-sticky pt-4">
            <h6 class="sidebar-heading d-flex justify-content-center align-items-center px-3 mt-4 mb-1 text-white fw-bold">
                <span>Produccion</span>
            </h6>
            <hr class="text-white">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link  {% if '/ordenes/' in request.path %}active{% endif %}  text-white fw-bold custom-active-button d-flex align-items-center" aria-current="page" href="{% url 'App_LUMINOVA:ordenes' %}" style="border-radius: 25px;">
                         <span class="ms-2">Ordenes</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link  {% if '/planificacion/' in request.path %}active{% endif %}  text-white fw-bold custom-active-button d-flex align-items-center" href="{% url 'App_LUMINOVA:planificacion' %}" style="border-radius: 25px; padding-top: 0.75rem; padding-bottom: 0.75rem;">
                         <span class="ms-2">Planificacion</span>
                    </a>
                </li>
                <li class="nav-item mt-2">
                    <a class="nav-link  {% if '/reportes/' in request.path %}active{% endif %}  text-white fw-bold custom-active-button d-flex align-items-center" href="{% url 'App_LUMINOVA:reportes' %}" style="border-radius: 25px;">
                         <span class="ms-2">Reportes</span>
                    </a>
                </li>

            </ul>
        </div>
    </nav>
{% endblock %}

{% block content %}
<div style="background: #0d6efd; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <form style="background: #0d6efd; color: #fff; padding: 40px 30px 30px 30px; border-radius: 10px; width: 950px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 class="text-center mb-4" style="font-weight: bold;">Reportar un problema</h2>
        <div class="row mb-4" style="display: flex; gap: 32px;">
            <div style="flex: 1;">
                <label class="form-label" style="color: #fff;">Número de orden</label>
                <input type="text" class="form-control text-center" value="004274" readonly style="font-weight: bold; width: 100%; min-width: 0;">
            </div>
            <div style="flex: 1;">
                <label class="form-label" style="color: #fff;">Sector</label>
                <input type="text" class="form-control text-center" value="A" readonly style="font-weight: bold; width: 100%; min-width: 0;">
            </div>
            <div style="flex: 1;">
                <label class="form-label" style="color: #fff;">Fecha</label>
                <input type="text" class="form-control text-center" value="21/06/2025" readonly style="font-weight: bold; width: 100%; min-width: 0;">
            </div>
            <div style="flex: 1;">
                <label class="form-label" style="color: #fff;">tipo de problema</label>
                <select class="form-select text-center" style="font-weight: bold; width: 100%; min-width: 220px;">
                    <option selected disabled>seleccione un problema</option>
                    <option>Falta de insumos</option>
                    <option>Falla técnica</option>
                    <option>Otro</option>
                </select>
            </div>
        </div>
        <h4 class="text-center mb-3" style="font-weight: bold;">Informe sobre el problema</h4>
        <div class="mb-4">
            <textarea class="form-control" rows="7" placeholder="Descripción Breve del Problema..." style="resize: none; font-size: 1.1rem;"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-light px-5" style="font-weight: bold; border-radius: 20px;">Enviar Reporte</button>
        </div>
    </form>
</div>
{% endblock %}
